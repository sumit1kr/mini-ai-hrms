services:
  # ─── PostgreSQL Database ────────────────────────────────────────────────────
  postgres:
    image: postgres:15-alpine
    container_name: hrms_postgres_prod
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-hrms_db}
      POSTGRES_USER: ${DB_USER:-hrms_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-hrms_pass123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-hrms_user} -d ${DB_NAME:-hrms_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hrms_network

  # ─── Backend API (Production) ───────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hrms_backend_prod
    restart: always
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: ${DATABASE_URL:-}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-hrms_db}
      DB_USER: ${DB_USER:-hrms_user}
      DB_PASSWORD: ${DB_PASSWORD:-hrms_pass123}
      DB_SSL: "false"
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      POLYGON_RPC_URL: ${POLYGON_RPC_URL}
      POLYGON_CHAIN_ID: ${POLYGON_CHAIN_ID:-80002}
      CONTRACT_ADDRESS: ${CONTRACT_ADDRESS}
      ADMIN_PRIVATE_KEY: ${ADMIN_PRIVATE_KEY}
    volumes:
      - ./backend/logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:3001/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hrms_network

  # ─── Frontend (Production with Nginx) ───────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hrms_frontend_prod
    restart: always
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - hrms_network

volumes:
  postgres_data:
    driver: local

networks:
  hrms_network:
    driver: bridge
